<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <header class="modal-header" style="background-color: blue;color:white;font-size:30px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My
            Calculator
        </header>
        <div id="myDiv">
            <input type="text" name="fNum" id="fNum" autocomplete="off">
            <button id="add" class="btn btn-md btn-primary cls">+</button> &nbsp;&nbsp;&nbsp;
            <button id="sub" class="btn btn-md btn-success cls">-</button>&nbsp;&nbsp;&nbsp;
            <button id="mul" class="btn btn-md btn-danger cls">*</button>&nbsp;&nbsp;&nbsp;
            <button id="div" class="btn btn-md btn-warning cls">/</button>&nbsp;&nbsp;&nbsp;
            <button id="mod" class="btn btn-md btn-secondary cls">%</button>&nbsp;&nbsp;&nbsp;
            <input type="text" name="lNum" id="lNum" autocomplete="off"> =
            <input type="text" name="result" id="result" autocomplete="off">
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
